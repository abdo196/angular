<div class="row m-0" *ngIf="posts_details">
    <div class="col-lg-3 col-md-6 my-3 mx-auto">
      <div class="card">
        <div class="card-header">
          {{posts_details.title}} 
        </div>
        <div class="card-body">
          <p class="card-text">{{posts_details.body}}</p>
        </div>
        <div class="card-footer text-center">
            <button routerLink="" class="btn btn-info"> all posts</button>
            <button (click)="goPrevious()" class="btn btn-info mx-1">Previous</button>
            <button (click)="goNext()" class="btn btn-info">Next</button>
            <button class="btn btn-info mx-1" (click)="deletePost(posts_details.id)"> delete </button>
        </div>
      </div>
    </div>
