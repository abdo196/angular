<div class="row m-0" *ngIf="posts_details">
    <div class="col-lg-3 col-md-6 my-3 mx-auto">
      <div class="card">
        <div class="card-header">
          {{posts_details.title}} 
        </div>
        <div class="card-body">
          <p class="card-text">{{posts_details.body}}</p>
        </div>
        <div class="card-footer text-center">
            <button routerLink="" class="btn btn-info"> all posts</button>
            <button (click)="goPrevious()" class="btn btn-info mx-1">Previous</button>
            <button (click)="goNext()" class="btn btn-info">Next</button>
            <button class="btn btn-info mx-1" (click)="deletePost(posts_details.id)"> delete </button>
            <button class="btn btn-info" (click)="editPost(posts_details)"> edit </button>
        </div>
      </div>
    </div>
     <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" [style.display]="showModal ? 'block' : 'none'" [style.opacity]="showModal ? '1' : '0'" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closepopup()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
        <div class="modal-body">
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
