<div class="row m-0">
  <div class="col-lg-3 col-md-4 my-3" *ngFor="let post of posts">
    <div class="card">
      <div class="card-header">
        {{post.title | slice:0:20}} ...
      </div>
      <div class="card-body">
        <p class="card-text">{{post.body | slice:0:100}} ...</p>
        <div class="text-center"><a [routerLink]="['/post',post.id]"  [class.selected]="isSelected(post)" (click)="onSelect(post)"> More </a>
        </div>
      </div>
    </div>
  </div>
</div>
